<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Flashcards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: white;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
            margin-bottom: 20px;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #3498db;
            color: white;
        }

        .part-of-speech {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .pronunciation {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .definition {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .sentence {
            font-size: 14px;
            color: #7f8c8d;
            font-style: italic;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            position: relative;
        }

        .sentence-hidden {
            color: transparent;
            user-select: none;
        }

        .sentence-hidden::after {
            content: "Tap to reveal example";
            position: absolute;
            left: 0;
            right: 0;
            color: #7f8c8d;
            font-weight: bold;
        }

        .word {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .counter {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .sound-btn {
            background: none;
            border: none;
            font-size: 36px;
            color: #e74c3c;
            cursor: pointer;
            padding: 5px;
        }

        .instruction {
            margin-bottom: 20px;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spelling Bee Flashcards</h1>
        <p class="instruction">Click the card to flip between definition and spelling!</p>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="pronunciation">
                        <span id="current-pronunciation"></span>
                        <button class="sound-btn" id="speak-btn">ðŸ”Š</button>
                    </div>
                    <div class="part-of-speech" id="current-part-of-speech"></div>
                    <div class="definition" id="current-definition"></div>
                    <div class="sentence" id="current-sentence"></div>
                </div>
                <div class="card-back">
                    <div class="word" id="current-word"></div>
                    <button class="sound-btn" id="speak-back-btn">ðŸ”Š</button>
                </div>
            </div>
        </div>
        <div class="counter" id="counter"></div>
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script>
        // DOM elements
        const card = document.querySelector('.card');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const speakBtn = document.getElementById('speak-btn');
        const speakBackBtn = document.getElementById('speak-back-btn');
        const counter = document.getElementById('counter');

        // Flashcard elements
        const wordEl = document.getElementById('current-word');
        const pronunciationEl = document.getElementById('current-pronunciation');
        const partOfSpeechEl = document.getElementById('current-part-of-speech');
        const definitionEl = document.getElementById('current-definition');
        const sentenceEl = document.getElementById('current-sentence');

        // Current card index
        let currentIndex = 0;
        let flashcards = []; // Initialize as an empty array

        // Initialize the application
        function init() {
            fetch('flashcards.json')
                .then(response => response.json())
                .then(data => {
                    flashcards = data;
                    updateCard();
                    updateCounter();
                    updateButtonStates();
                })
                .catch(error => {
                    console.error('Error loading flashcards:', error);
                    // Optionally display an error message to the user
                });

            // Add event listeners
            card.addEventListener('click', flipCard);
            prevBtn.addEventListener('click', showPrevCard);
            nextBtn.addEventListener('click', showNextCard);
            speakBtn.addEventListener('click', speakCurrentWord);
            speakBackBtn.addEventListener('click', speakCurrentWord);
            sentenceEl.addEventListener('click', toggleSentence);
        }

        // Update the card content based on the current index
        function updateCard() {
            if (flashcards.length > 0) {
                const currentCard = flashcards[currentIndex];

                // Update front content
                pronunciationEl.textContent = currentCard.pronunciation || '';
                partOfSpeechEl.textContent = currentCard.part_of_speech || '';
                definitionEl.textContent = currentCard.definition || '';
                sentenceEl.textContent = currentCard.sentence || '';
                sentenceEl.classList.add('sentence-hidden');

                // Update back content
                wordEl.textContent = currentCard.word || '';

                // Reset card flip state
                card.classList.remove('flipped');
            }
        }

        // Flip the card
        function flipCard(e) {
            // Don't flip if clicking on the speak button or sentence
            if (e.target.classList.contains('sound-btn') || e.target === sentenceEl) {
                return;
            }
            card.classList.toggle('flipped');
        }

        // Toggle showing/hiding the example sentence
        function toggleSentence(e) {
            e.stopPropagation(); // Prevent card flip
            sentenceEl.classList.toggle('sentence-hidden');
        }

        // Show previous card
        function showPrevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
                updateCounter();
                updateButtonStates();
            }
        }

        // Show next card
        function showNextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
                updateCounter();
                updateButtonStates();
            }
        }

        // Update the counter text
        function updateCounter() {
            counter.textContent = `Card ${currentIndex + 1} of ${flashcards.length}`;
        }

        // Update button states based on current index
        function updateButtonStates() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === flashcards.length - 1;
        }

        // Speak the current word using Chrome's TTS
        function speakCurrentWord(e) {
            e.stopPropagation(); // Prevent card flip

            if (flashcards.length > 0) {
                const currentCard = flashcards[currentIndex];
                const utterance = new SpeechSynthesisUtterance(currentCard.word);

                // Configure the speech synthesis
                utterance.rate = 0.9; // Slightly slower
                utterance.pitch = 1.0;

                // Speak
                window.speechSynthesis.cancel(); // Cancel any ongoing speech
                window.speechSynthesis.speak(utterance);
            }
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
